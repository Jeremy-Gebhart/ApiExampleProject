<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>API Test Page</title>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/lib/require.js"></script>
        <script src="js/apiService.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section class="grid-container">
            <section id="apiCallsPanel" class="leftCell">
                <h1>Click button to send a request</h1>
                <button id="getPlanets" class="btn">Get Planets</button><br>
                <hr>
                <label class="spaceAround"><strong>Select a Planet</strong><br> (Used only for Get and Update):</label><br>
                <input id="planetIndex" type="number" value="1" name="planetChooser" class="spaceAround" min="1" max="5"><br>
                <label class="spaceAround">Planet Name:</label><br>
                <input id="planetName" class="spaceAround" type="text" maxlength="15"><br>
                <label class="spaceAround">Planet Description:</label><br>
                <input id="planetDescription" class="spaceAround" type="text" maxlength="30"><br>
                <hr>
                <button id="getPlanet" class="btn spaceAround">Get Planet</button><br>
                <button id="addPlanet" class="btn spaceAround">Add Planet</button><br>
                <button id="updatePlanet" class="btn spaceAround">Update Planet</button><br>
                <button id="deletePlanet" class="btn spaceAround">Remove Planet</button>
            </section>
            <section id="divider" class="dividerCell"></section>
            <section id="resultDisplayPanel" class="rightCell">
                <h1>Call Results:</h1>
                <article class="border">
                    <label id="resultDisplay"></label>
                </article>
            </section>
        </section>
    </body>
</html>
